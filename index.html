<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- include visualize.js -->
    <script src = "visualize.js" type="text/javascript"> </script>
<body>

<h2>Music is cool!</h2>

<!-- Include canvas and html5 audio player -->
<canvas id="canvas" width="1000" height="325" style="display: block;"></canvas>
<audio id ='player' controls>
	<source src = "swan.ogg">
</audio>

<!-- call _generateVisualizer -->
<script type="text/javascript">
	_generateVisualizer("#canvas",'#player',['#ffffff','#ffff00','#ffff00','#ffff00','#ff0000','#000000']);

</script>
</body>
</html>
